<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Experiment 2</title>

    <style>
        #map {
            border-spacing: 0;
        }

        #map tr td {
            width: 25px;
            height: 25px;
            padding: 0;
        }

        #map tr td.i {
            background-color: #f80;
        }
    </style>
</head>

<body>
    <table id="map"></table>

    <script>
        // converts an input into a binary grid!
        let inp = prompt('type in a string or a very large number');
        let bin = (+inp).toString(2);
        if (isNaN(bin))
            bin = [...inp].map(x => (+x.charCodeAt(0)).toString(2)).join``;

        let res = ``;
        for (let r = 0; r < 16; r++) {
            res += `<tr>`;
            for (let c = 0; c < 32; c++)
                res += `<td class='${r * 16 + c < bin.length && bin.charAt(r * 16 + c) === '1' ? 'i' : 'o'}'></td>`;
            res += `</tr>`;
        }
        document.querySelector('#map').innerHTML = res;
    </script>
</body>

</html>
